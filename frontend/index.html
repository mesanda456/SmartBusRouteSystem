<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöå Advanced Bus Route Planner</title>
    
    <!-- Leaflet CSS for Maps (FREE - No API Key!) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 15px;
        }

        .status-online {
            background: #4CAF50;
            color: white;
        }

        .status-offline {
            background: #f44336;
            color: white;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr 400px;
            gap: 20px;
            height: calc(100vh - 180px);
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }

        #map {
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        select:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 8px;
        }

        input[type="checkbox"] {
            width: auto;
        }

        .checkbox-label {
            font-size: 13px;
            color: #856404;
            margin: 0;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-dijkstra {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-bfs {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
            grid-column: span 2;
        }

        .algorithm-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-dijkstra {
            background: #667eea;
            color: white;
        }

        .badge-bfs, .badge-BFS {
            background: #f5576c;
            color: white;
        }

        .path-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .stop-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            margin-bottom: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .stop-number {
            width: 28px;
            height: 28px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
            font-size: 13px;
            flex-shrink: 0;
        }

        .stop-info {
            flex: 1;
        }

        .stop-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .stop-id {
            font-size: 11px;
            color: #666;
        }

        .arrow {
            text-align: center;
            color: #667eea;
            font-size: 16px;
            margin: 3px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
            text-transform: uppercase;
        }

        .no-result {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .no-result-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .legend {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 12px;
            border: 1px solid #e0e0e0;
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .dot-blue { background: #4285F4; }
        .dot-green { background: #34A853; }
        .dot-red { background: #EA4335; }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
            border-left: 4px solid #c62828;
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            #map {
                height: 400px;
                order: 2;
            }

            .card:first-child {
                order: 1;
            }

            .card:last-child {
                order: 3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöå Advanced Bus Route Planner</h1>
            <p class="subtitle">
                Powered by Dijkstra & BFS Algorithms with Spring Boot Backend
                <span id="apiStatus" class="status-indicator status-offline">
                    <span class="status-dot"></span>
                    Connecting...
                </span>
            </p>
        </header>

        <div class="main-layout">
            <!-- LEFT PANEL: Input Controls -->
            <div class="card">
                <h3>Plan Your Journey</h3>
                
                <div class="input-group">
                    <label>üìç From (Source)</label>
                    <select id="sourceSelect" disabled>
                        <option value="">Loading stops...</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>üéØ To (Destination)</label>
                    <select id="destSelect" disabled>
                        <option value="">Loading stops...</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>‚ö° Optimize For</label>
                    <select id="modeSelect">
                        <option value="distance">Shortest Distance (km)</option>
                        <option value="time">Fastest Time (min)</option>
                        <option value="cost">Lowest Cost (Rs.)</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="emergencyMode">
                    <label for="emergencyMode" class="checkbox-label">
                        üö® Emergency Mode (Safe routes only)
                    </label>
                </div>

                <div class="button-group">
                    <button class="btn-dijkstra" onclick="findRoute('dijkstra')" id="btnDijkstra" disabled>
                        üéØ Dijkstra
                    </button>
                    <button class="btn-bfs" onclick="findRoute('bfs')" id="btnBfs" disabled>
                        üîç BFS
                    </button>
                    <button class="btn-clear" onclick="clearResults()">
                        üóëÔ∏è Clear
                    </button>
                </div>

                <div class="legend">
                    <div class="legend-title">Map Legend:</div>
                    <div class="legend-item">
                        <div class="legend-dot dot-blue"></div>
                        <span>All Bus Stops</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot dot-green"></div>
                        <span>Your Route Stops</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot dot-red"></div>
                        <span>Route Path</span>
                    </div>
                </div>
            </div>

            <!-- CENTER: Map -->
            <div id="map"></div>

            <!-- RIGHT PANEL: Results -->
            <div class="card result-section">
                <div id="resultContainer">
                    <div class="no-result">
                        <div class="no-result-icon">üó∫Ô∏è</div>
                        <h3>No Route Selected</h3>
                        <p style="font-size: 13px;">Choose source and destination to find the best route</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS (FREE Maps) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // ==================== CONFIGURATION ====================
        const API_BASE_URL = 'http://localhost:8080/api';
        
        // ==================== GLOBAL VARIABLES ====================
        let map;
        let markers = [];
        let routeLine = null;
        let busStops = [];
        let apiOnline = false;

        // ==================== INITIALIZE ON PAGE LOAD ====================
        
        window.onload = function() {
            initializeMap();
            checkAPIStatus();
            loadBusStops();
        };

        // ==================== MAP INITIALIZATION ====================
        
        function initializeMap() {
            // Initialize Leaflet map (centered on Colombo, Sri Lanka)
            map = L.map('map').setView([6.9271, 79.8612], 12);
            
            // Add OpenStreetMap tiles (FREE!)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
        }

        // ==================== API FUNCTIONS ====================
        
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    setAPIStatus(true);
                } else {
                    setAPIStatus(false);
                }
            } catch (error) {
                setAPIStatus(false);
                console.error('API connection error:', error);
            }
        }

        function setAPIStatus(online) {
            apiOnline = online;
            const statusEl = document.getElementById('apiStatus');
            
            if (online) {
                statusEl.className = 'status-indicator status-online';
                statusEl.innerHTML = '<span class="status-dot"></span>API Connected';
            } else {
                statusEl.className = 'status-indicator status-offline';
                statusEl.innerHTML = '<span class="status-dot"></span>API Offline';
                showError('Cannot connect to backend. Make sure Spring Boot is running on port 8080.');
            }
        }

        async function loadBusStops() {
            try {
                const response = await fetch(`${API_BASE_URL}/stops`);
                
                if (!response.ok) {
                    throw new Error('Failed to load bus stops');
                }
                
                busStops = await response.json();
                
                // Populate dropdowns
                const sourceSelect = document.getElementById('sourceSelect');
                const destSelect = document.getElementById('destSelect');
                
                sourceSelect.innerHTML = '<option value="">Select starting point</option>';
                destSelect.innerHTML = '<option value="">Select destination</option>';
                
                busStops.forEach(stop => {
                    const option = `<option value="${stop.id}">${stop.id} - ${stop.name}</option>`;
                    sourceSelect.innerHTML += option;
                    destSelect.innerHTML += option;
                });
                
                // Enable controls
                sourceSelect.disabled = false;
                destSelect.disabled = false;
                document.getElementById('btnDijkstra').disabled = false;
                document.getElementById('btnBfs').disabled = false;
                
                // Display stops on map
                displayAllStopsOnMap();
                
                console.log(`‚úÖ Loaded ${busStops.length} bus stops from API`);
                
            } catch (error) {
                console.error('Error loading bus stops:', error);
                showError('Failed to load bus stops. Check if backend is running.');
                setAPIStatus(false);
            }
        }

        async function findRoute(algorithm) {
            const sourceId = document.getElementById('sourceSelect').value;
            const destId = document.getElementById('destSelect').value;
            const mode = document.getElementById('modeSelect').value;
            const emergencyOnly = document.getElementById('emergencyMode').checked;

            // Validation
            if (!sourceId || !destId) {
                alert('‚ö†Ô∏è Please select both source and destination!');
                return;
            }

            if (sourceId === destId) {
                alert('‚ö†Ô∏è Source and destination cannot be the same!');
                return;
            }

            // Show loading
            showLoading();

            try {
                const requestBody = {
                    source: sourceId,
                    destination: destId,
                    algorithm: algorithm,
                    mode: mode,
                    emergencyOnly: emergencyOnly
                };

                const response = await fetch(`${API_BASE_URL}/route`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error('Route calculation failed');
                }

                const result = await response.json();
                
                if (result.found) {
                    displayResult(result);
                    displayRouteOnMap(result.path);
                } else {
                    displayNoRoute(result.message || 'No route found');
                    displayAllStopsOnMap();
                }

            } catch (error) {
                console.error('Error finding route:', error);
                showError('Failed to calculate route. Check backend connection.');
                setAPIStatus(false);
            }
        }

        // ==================== MAP DISPLAY FUNCTIONS ====================
        
        function displayAllStopsOnMap() {
            clearMap();
            
            if (busStops.length === 0) return;
            
            const bounds = [];
            
            busStops.forEach(stop => {
                const latLng = [stop.latitude, stop.longitude];
                bounds.push(latLng);
                
                const marker = L.marker(latLng, {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    })
                }).addTo(map);
                
                marker.bindPopup(`<b>${stop.id}</b><br>${stop.name}`);
                markers.push(marker);
            });
            
            // Fit map to show all stops
            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        function displayRouteOnMap(path) {
            clearMap();
            
            const routeCoords = [];
            
            path.forEach((stop, index) => {
                const latLng = [stop.latitude, stop.longitude];
                routeCoords.push(latLng);
                
                // Green markers for route
                const marker = L.marker(latLng, {
                    icon: L.divIcon({
                        html: `<div style="background: #34A853; color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">${index + 1}</div>`,
                        iconSize: [30, 30],
                        iconAnchor: [15, 15]
                    })
                }).addTo(map);
                
                marker.bindPopup(`<b>Stop ${index + 1}</b><br>${stop.name}`);
                markers.push(marker);
            });
            
            // Draw route line
            if (routeCoords.length > 1) {
                routeLine = L.polyline(routeCoords, {
                    color: '#EA4335',
                    weight: 4,
                    opacity: 0.8
                }).addTo(map);
                
                map.fitBounds(routeLine.getBounds(), { padding: [50, 50] });
            }
        }

        function clearMap() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            if (routeLine) {
                map.removeLayer(routeLine);
                routeLine = null;
            }
        }

        // ==================== UI DISPLAY FUNCTIONS ====================
        
        function displayResult(result) {
            const container = document.getElementById('resultContainer');
            
            const modeLabels = {
                'distance': 'km',
                'time': 'min',
                'cost': 'Rs.',
                'stops': 'transfers'
            };

            let pathHTML = '';
            result.path.forEach((stop, index) => {
                pathHTML += `
                    <div class="stop-item">
                        <div class="stop-number">${index + 1}</div>
                        <div class="stop-info">
                            <div class="stop-name">${stop.name}</div>
                            <div class="stop-id">Stop ${stop.id}</div>
                        </div>
                    </div>
                `;
                if (index < result.path.length - 1) {
                    pathHTML += '<div class="arrow">‚Üì</div>';
                }
            });

            container.innerHTML = `
                <h3>
                    Route Found!
                    <span class="algorithm-badge badge-${result.algorithm}">
                        ${result.algorithm}
                    </span>
                </h3>
                
                <div class="path-list">
                    ${pathHTML}
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value">${result.totalValue}</div>
                        <div class="stat-label">${modeLabels[result.mode] || result.mode}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${result.totalStops}</div>
                        <div class="stat-label">Total Stops</div>
                    </div>
                </div>
            `;
        }

        function displayNoRoute(message) {
            document.getElementById('resultContainer').innerHTML = `
                <div class="no-result">
                    <div class="no-result-icon">‚ùå</div>
                    <h3>No Route Found</h3>
                    <p style="font-size: 13px;">${message}</p>
                </div>
            `;
        }

        function showLoading() {
            document.getElementById('resultContainer').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Calculating optimal route...</p>
                </div>
            `;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<strong>‚ö†Ô∏è Error:</strong> ${message}`;
            
            const container = document.querySelector('.card');
            const existing = container.querySelector('.error-message');
            if (existing) existing.remove();
            
            container.appendChild(errorDiv);
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function clearResults() {
            document.getElementById('sourceSelect').value = '';
            document.getElementById('destSelect').value = '';
            document.getElementById('emergencyMode').checked = false;
            
            displayAllStopsOnMap();
            
            document.getElementById('resultContainer').innerHTML = `
                <div class="no-result">
                    <div class="no-result-icon">üó∫Ô∏è</div>
                    <h3>No Route Selected</h3>
                    <p style="font-size: 13px;">Choose source and destination to find the best route</p>
                </div>
            `;
        }
    </script>
</body>
</html>
